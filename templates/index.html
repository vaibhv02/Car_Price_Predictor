<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">

    <div class="container">
      <div class="row">
        <div class="card mt-5" style="width: 100%; height: 100%;">

          <div class="card-header">
            <div class="col-12" style="text-align: center;">
              <h1>Welcome to Car Price Predictor</h1>
            </div>
          </div>

          <div class="card-body">
            <form id="carForm">
              <div class="col-10 form-group" style="text-align: center; margin: 0 auto;">
                <label><b>Select Company:</b></label>
                <select class="selectpicker form-control" id="company" name="company" required onchange="loadCarModels('company', 'car_model')">
                  {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center; margin: 0 auto;">
                <label><b>Select Model:</b></label>
                <select class="selectpicker form-control" id="car_model" name="car_model" required>
                  <!-- Options will be populated by JavaScript -->
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center; margin: 0 auto;">
                <label><b>Select Year:</b></label>
                <select class="selectpicker form-control" id="year" name="year" required>
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center; margin: 0 auto;">
                <label><b>Enter Number of Kms travelled:</b></label>
                <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter no of kms driven">
              </div>

              <div class="col-10 form-group" style="text-align: center; margin: 0 auto;">
                <button class="btn btn-primary form-control" type="submit">Predict Price</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <script>
      const carModels = {{ car_models | tojson | safe }};

      function loadCarModels(company_id, car_model_id) 
      {
        const companySelect = document.getElementById(company_id);
        const carModelSelect = document.getElementById(car_model_id);
        const selectedCompany = companySelect.value;

        // Clear previous models
        carModelSelect.innerHTML = '';

        if (selectedCompany in carModels) 
        {
          const models = carModels[selectedCompany];
          models.forEach(model => 
          {
            const newOption = document.createElement("option");
            newOption.value = model;
            newOption.innerHTML = model;
            carModelSelect.appendChild(newOption);
          });
        }
      }

      function formHandler(event) 
      {
        event.preventDefault();
        // Handle the form data here
        const formData = new FormData(document.getElementById('carForm'));
        const formProps = Object.fromEntries(formData);
        console.log(formProps);

      }

      document.getElementById('carForm').addEventListener('submit', formHandler);

      
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
